apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion cfgs.compileSdkVersion
    buildToolsVersion cfgs.buildToolsVersion

    defaultConfig {
        applicationId "com.lengjiye.codelibrarykotlin"
        minSdkVersion cfgs.minSdkVersion
        targetSdkVersion cfgs.targetSdkVersion
        versionCode cfgs.versionCode
        versionName cfgs.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        freeCompilerArgs = [
                "-Xjsr305=strict",
                "-progressive"
        ]
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation "junit:junit:$cfgs.junit"
    androidTestImplementation "androidx.test:runner:$cfgs.test_runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$cfgs.test_core"

    implementation "androidx.constraintlayout:constraintlayout:$cfgs.constraintlayout"
    implementation "androidx.core:core-ktx:$cfgs.android_ktx"

    implementation project(':base')
    implementation project(':network')

//    implementation "androidx.viewpager2:viewpager2:$cfgs.viewpager2Version"
    implementation "com.airbnb.android:lottie:$cfgs.lottieVersion"
//    // AutoDispose  防止rxJava内存泄漏
//    implementation "com.uber.autodispose:autodispose-android:$cfgs.autodisposeVersion"
//    implementation "com.uber.autodispose:autodispose-android-archcomponents:$cfgs.autodisposeVersion"

    api 'com.uber.autodispose:autodispose-android-archcomponents:1.3.0'
    api 'com.uber.autodispose:autodispose-rxlifecycle3:1.3.0'
    api 'com.uber.autodispose:autodispose-android:1.3.0'
    api 'com.uber.autodispose:autodispose:1.3.0'
    api 'com.uber.autodispose:autodispose-lifecycle:1.3.0'
    implementation "com.ashokvarma.android:bottom-navigation-bar:$cfgs.navigationVersion"
}
