apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion cfgs.compileSdkVersion
    buildToolsVersion cfgs.buildToolsVersion

    defaultConfig {
        applicationId "com.lengjiye.codelibrarykotlin"
        minSdkVersion cfgs.minSdkVersion
        targetSdkVersion cfgs.targetSdkVersion
        versionCode cfgs.versionCode
        versionName cfgs.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation lib.junit
    androidTestImplementation lib.test_runner
    androidTestImplementation lib.test_core
    implementation lib.constraintlayout
    implementation lib.android_ktx
    implementation lib.rxjava2
    implementation lib.rxandroid2
    implementation lib.retrofit2
    implementation lib.retrofit2_gson
    implementation lib.retrofit2_rxjava
    implementation lib.gson

    implementation project(':base')

//    implementation "androidx.viewpager2:viewpager2:$cfgs.viewpager2Version"
    implementation "com.airbnb.android:lottie:$cfgs.lottieVersion"
    // AutoDispose  防止rxJava内存泄漏
    implementation "com.uber.autodispose:autodispose-android:$cfgs.autodisposeVersion"
    implementation "com.uber.autodispose:autodispose-android-archcomponents:$cfgs.autodisposeVersion"
    implementation "com.ashokvarma.android:bottom-navigation-bar:$cfgs.navigationVersion"
}
